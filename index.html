<html lang="en-us">
<head>
    <title>Shape Collision</title>
</head>
<body>
<input type="range" min="1" max="2000" value="50" class="slider" id="numberOfShapes" oninput="this.nextElementSibling.value = this.value">
<output></output>
<label for="numberOfShapes">| Number of Shapes</label>
<br/>
<input type="range" min="3" max="40" class="slider" id="minNumberOfSides" oninput="this.nextElementSibling.value = this.value">
<output></output>
<label for="minNumberOfSides">| Min Shape Sides</label>
<br/>
<input type="range" min="0" max="40" class="slider" id="sideNumberVarience" oninput="this.nextElementSibling.value = this.value">
<output></output>
<label for="sideNumberVarience">| Shape Side Varience</label>
<br/>
<input type="range" min="1" max="800" class="slider" id="maxShapeWidth" oninput="this.nextElementSibling.value = this.value">
<output></output>
<label for="maxShapeWidth">| Max Shape Width</label>
<br/>
<input type="range" min="1" max="800" class="slider" id="maxShapeHeight" oninput="this.nextElementSibling.value = this.value">
<output></output>
<label for="maxShapeHeight">| Max Shape Height</label>
<br/>
<input type="checkbox" id="drawQuadTree" value="false">
<label for="drawQuadTree">Draw Quad Tree</label>
<br/>
<input type="checkbox" id="drawBoundingBoxes" value="false">
<label for="drawBoundingBoxes">Draw Bounding Boxes</label>
<br/>
<input type="checkbox" id="hideColliding" value="false">
<label for="hideColliding">Hide Colliding Shapes</label>
<br/>
<input type="checkbox" id="hideNonColliding" value="false">
<label for="hideNonColliding">Hide Non-Colliding Shapes</label>
<br/>
<canvas id="canvas" width="800" height="800"></canvas>
<script src="./app.js"></script>
</body>
</html>
